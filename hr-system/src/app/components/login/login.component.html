<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card mt-5 card0 border-0">
    <div class="row d-flex">
      <div class="col-lg-6">
        <div class="card1 pb-5">
          <div class="row">
            <span class="title mx-5 logo pt-3" style="font-size: 40px; height: 70px; overflow: hidden;">HR</span>
          </div>
          <div class="row px-3 justify-content-center mt-4 mb-5 border-line">
            <img src="https://i.imgur.com/uNGdWHi.png" class="image">
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card2 card border-0 px-4 py-5">
          <div class="row mb-4 px-3">
            <h6 class="mb-0 mr-4 mt-2 text-center  format">Login</h6>
          </div>

          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class=" px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-md format">Email Address</h6>
              </label>
              <input class="mb-2 form-control form-control-lg" type="email" name="Email"
                placeholder="Enter a valid email address" formControlName="Email">
              <div *ngIf="loginForm.get('Email')?.invalid && loginForm.get('Email')?.touched" class="text-danger mb-2">
                <small *ngIf="loginForm.get('Email')?.errors?.['required']">Email is required</small>
                <small *ngIf="loginForm.get('Email')?.errors?.['email']">Enter a valid email address</small>
              </div>
            </div>

            <div class=" px-3">
              <label class="mb-1">
                <h6 class="mb-0 text-md format">Password</h6>
              </label>
              <input class="mb-2 form-control form-control-lg" type="password" name="Password"
                placeholder="Enter your password" formControlName="Password">
              <div *ngIf="loginForm.get('Password')?.invalid && loginForm.get('Password')?.touched"
                class="text-danger mb-2">
                <small *ngIf="loginForm.get('Password')?.errors?.['required']">Password is required</small>
              </div>
            </div>
            <div class="text-danger text-center mt-2">
              {{responseMsg}}
            </div>
            <div class="row mb-3 px-3 mt-5 justify-content-center mb-5">
              <button type="submit" class="btn btn-blue text-center">Login</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="bg-blue py-4">
      <div class="row px-3">
        <div class="social-contact ml-4 ml-sm-auto"></div>
      </div>
    </div>
  </div>
</div>
