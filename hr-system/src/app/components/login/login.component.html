<form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="container mt-5">
  <!-- Email -->
  <div class="form-group">
    <label for="Email">Email</label>
    <input type="email" id="Email" formControlName="Email" class="form-control" placeholder="Enter Email">
    <div [hidden]="loginForm.get('Email')?.valid || loginForm.get('Email')?.untouched">
      <small *ngIf="loginForm.get('Email')?.errors?.['required'] && loginForm.get('Email')?.touched" class="text-danger">Email is required</small>
      <small *ngIf="loginForm.get('Email')?.errors?.['email'] && loginForm.get('Email')?.touched" class="text-danger">Enter valid email</small>
    </div>
  </div>

  <!-- Password -->
  <div class="form-group">
    <label for="Password">Password</label>
    <input type="password" id="Password" formControlName="Password" class="form-control">
    <div [hidden]="loginForm.get('Password')?.valid || loginForm.get('Password')?.untouched">
      <small *ngIf="loginForm.get('Password')?.errors?.['required'] && loginForm.get('Password')?.touched" class="text-danger">Password is required</small>
    </div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid">Login</button>
</form>
