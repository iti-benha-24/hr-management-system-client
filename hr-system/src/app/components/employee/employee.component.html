<div class="details" dir="auto">
  <div class="recentOrders">
    <div class="cardHeader">
      <h2>{{'employees' | translate }}</h2>
    </div>

    <table>
      <thead>
        <tr>
          <td>{{'empName' | translate}}</td>
          <td>{{'country'| translate}}</td>
          <td>{{'city'| translate}}</td>
          <td>{{'salary'| translate}}</td>
          <td>{{'nationality'| translate}}</td>
          <td></td>

        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let a of employees">
          <td>{{ a.firstName }}{{ a.lastName }}</td>
          <td>{{ a.country }}</td>
          <td>{{ a.city }}</td>
          <td>{{ a.salary }}</td>
          <td>{{ a.nationality }}</td>
          <td>
            
            <button class="btn" (click)="navigateToEditEmployee(a.id)">
              <i class="fas fa-edit"></i>
            </button>

            <button class="btn" (click)="addSettings(a.id)">
              <i class="fas fa-cog"></i>
            </button>

            <button class="btn" (click)="deleteEmp(a.id)">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="text-end mt-3 addBtn">
      <a (click)="navigateToAddEmployee()" class="btn">{{'addEmployee' | translate }}</a>
    </div>
  </div>
</div>
