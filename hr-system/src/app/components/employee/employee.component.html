<button [routerLink]="['/addEmployee']">add employee</button>
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Country</th>
      <th scope="col">City</th>
      <th scope="col">Salary</th>
      <th scope="col">Nationality</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let a of employees">
      <td>{{ a.firstName }}{{ a.lastName }}</td>
      <td>{{ a.country }}</td>
      <td>{{ a.city }}</td>
      <td>{{ a.salary }}</td>
      <td>{{ a.nationality }}</td>
      <td>
        <button class="btn btn-danger" (click)="deleteEmp(a.id)">Delete</button>
      </td>
      <td>
        <button class="btn btn-danger" [routerLink]="['/addEmployee', a.id]">
          Update
        </button>
      </td>
      <td>
        <button class="btn btn-success" (click)="addSettings(a.id)">Settings</button>
      </td>
    </tr>
  </tbody>
</table>
