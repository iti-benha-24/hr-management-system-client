
<div class="details">
  <div class="recentOrders">
    <div class="cardHeader">
      <h2>Public Holiday</h2>
    </div>

    <table>
      <thead>
        <tr>
          <td>Holiday Name</td>
          <td>Day</td>
          <td></td>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let h of holidays">
          <td>{{ h.name }}</td>
          <td>{{ h.day }}</td>
          <td>
            <button class="btn" [routerLink]="['/editholiday',h.id]">
              <i class="fas fa-edit"></i>
            </button>
            <button class="btn" (click)="delete(h.id)"><i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>

      </tbody>
    </table>
    <div class="text-end mt-3 addBtn">
      <a [routerLink]="['/insert']" class="btn" style="width: 90px;">Add </a>
    </div>
  </div>
</div>
