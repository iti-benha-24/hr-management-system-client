
<table id="dataTable" class="table table-striped table-bordered" style="width:100%">
  
  <tbody>
      <th>Holiday Name</th>
      <th>Day</th>
      <th></th>
      <tr *ngFor=" let h of holidays">
          <td>{{h.name}}</td>
          <td>{{h.day}}</td>
          <td> <button (click)="delete(h.id)">Delete</button> <button (click)="update(h.name , h.day , h.id)"> Update</button></td>
      </tr>
  </tbody>
</table>


<a routerLink="/insert">Insert New Public Holiday</a>
