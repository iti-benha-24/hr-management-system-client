
<div class="container mt-5">
  <table id="dataTable" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Holiday Name</th>
        <th>Day</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let h of holidays">
        <td>{{ h.name }}</td>
        <td>{{ h.day }}</td>
        <td>
          <button class="btn btn-danger" (click)="delete(h.id)">Delete</button>
          <button class="btn btn-primary" [routerLink]="['/editholiday',h.id]">Update</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>

<a routerLink="/insert" class="btn btn-success">Insert New Public Holiday</a>
